<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package & Plans</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .packages {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .package-card {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .package-card:hover {
            transform: translateY(-5px);
        }
        
        .package-header {
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .dtac {
            background-color: #0070c0;
        }
        
        .true {
            background-color: #e4002b;
        }
        
        .ais {
            background-color: #00a650;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .package-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .package-content {
            padding: 20px;
        }
        
        .message-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .save-btn {
            background-color: #4a6ee0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .save-btn:hover {
            background-color: #3a5ec0;
        }
        
        .message-display {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border-left: 4px solid #4a6ee0;
            margin-top: 20px;
            min-height: 100px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            background-color: #2a3a7c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .packages {
                flex-direction: column;
            }
            
            .package-card {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Package & Plans</h1>
            <p class="subtitle">Compare and choose the best mobile packages for your needs</p>
        </div>
    </header>
    
    <div class="container">
        <div class="packages">
            <!-- DTAC Package -->
            <div class="package-card">
                <div class="package-header dtac">
                    <div class="logo">üì∂</div>
                    <h2 class="package-title">DTAC PACKAGE</h2>
                    <p>Reliable connectivity for everyone</p>
                </div>
                <div class="package-content">
                    <textarea class="message-input" placeholder="Write your DTAC package message here..."></textarea>
                    <button class="save-btn" onclick="saveMessage('dtac')">Save Message</button>
                    <div class="message-display" id="dtac-message">
                        <!-- Saved messages will appear here -->
                    </div>
                </div>
            </div>
            
            <!-- TRUE Package -->
            <div class="package-card">
                <div class="package-header true">
                    <div class="logo">üì±</div>
                    <h2 class="package-title">TRUE PACKAGE</h2>
                    <p>Fast speeds for modern life</p>
                </div>
                <div class="package-content">
                    <textarea class="message-input" placeholder="Write your TRUE package message here..."></textarea>
                    <button class="save-btn" onclick="saveMessage('true')">Save Message</button>
                    <div class="message-display" id="true-message">
                        <!-- Saved messages will appear here -->
                    </div>
                </div>
            </div>
            
            <!-- AIS Package -->
            <div class="package-card">
                <div class="package-header ais">
                    <div class="logo">üåê</div>
                    <h2 class="package-title">AIS PACKAGE</h2>
                    <p>Thailand's leading network</p>
                </div>
                <div class="package-content">
                    <textarea class="message-input" placeholder="Write your AIS package message here..."></textarea>
                    <button class="save-btn" onclick="saveMessage('ais')">Save Message</button>
                    <div class="message-display" id="ais-message">
                        <!-- Saved messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Package & Plans &copy; 2023 - All rights reserved</p>
    </footer>
    
    <script>
        function saveMessage(provider) {
            const input = document.querySelector(`.package-card.${provider} .message-input`);
            const display = document.getElementById(`${provider}-message`);
            
            if (input.value.trim() !== '') {
                display.innerHTML = `<p><strong>Your Message:</strong></p><p>${input.value}</p>`;
                input.value = '';
                alert('Message saved successfully!');
            } else {
                alert('Please write a message before saving.');
            }
        }
        
        // Load any previously saved messages on page load
        window.onload = function() {
            // This is where you would load saved messages from a database
            // For now, we'll just initialize empty displays
        };
    </script>
</body>
</html>
