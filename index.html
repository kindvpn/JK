<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureVPN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        /* Header and Navigation */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            z-index: 1000;
        }
        
        .nav-container {
            display: flex;
            justify-content: flex-end;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .menu-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .menu-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(30, 40, 100, 0.9);
            border-radius: 8px;
            padding: 10px 0;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: none;
            z-index: 1001;
        }
        
        .dropdown-menu.active {
            display: block;
        }
        
        .dropdown-menu a {
            display: block;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .dropdown-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Main Content */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin-top: 80px;
        }
        
        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            background: #4285F4;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 133, 244, 0.4);
        }
        
        .playstore-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .dropdown-menu {
                right: 10px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <button class="menu-btn" id="menuBtn">
                Menu
                <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 10l5 5 5-5z"/>
                </svg>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="https://jkapp.site/use">How to Use VPN?</a>
                <a href="https://jkapp.site/package">Package စမတ်နည်း</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="logo">
            <img src="https://raw.githubusercontent.com/THANDARLIN2015/Kind-VPN-/main/image/kind.png" alt="SecureVPN Logo">
        </div>
        <h1>SecureVPN</h1>
        <p class="tagline">Fast and secure VPN service for private browsing and content access</p>
        
        <a href="https://play.google.com/store/apps/details?id=com.kindvpn.net" class="download-btn">
            <svg class="playstore-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.609 1.814L13.792 12 3.61 22.186a.996.996 0 0 1-.61-.92V2.734a1 1 0 0 1 .609-.92zm10.89 10.893l2.302 2.302-10.937 6.333 8.635-8.635zm3.199-3.198l2.807 1.626a1 1 0 0 1 0 1.73l-2.808 1.626L15.206 12l2.492-2.491zM14.5 12l2.492-2.491-2.492-1.444-2.5 2.5 2.5 2.5 2.5-2.5z"/>
            </svg>
            Download on Google Play
        </a>
        
        <footer>
            <p>© 2023 SecureVPN. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Toggle dropdown menu
        document.getElementById('menuBtn').addEventListener('click', function() {
            document.getElementById('dropdownMenu').classList.toggle('active');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const menuBtn = document.getElementById('menuBtn');
            const dropdownMenu = document.getElementById('dropdownMenu');
            
            if (!menuBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
